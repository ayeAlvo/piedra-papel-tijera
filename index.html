<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <title>Piedra Papel o Tijera</title>
</head>
<body>
  
  <div class="container">
    <h1 class="title">Piedra Papel o Tijera</h1>

    
    <div id="result">
      
      <div>
        <p id="scoreMachine"></p>
      </div>
      <div>
        <img src="img/rock.svg" alt="" id="machine-img">
      </div>

      <div class="title-start" id="title-result">
        <p id="msgPlayer">Elige una opcion para empezar</p>
      </div>

      <div>
        <p id="scorePlayer"></p>
      </div>
      <div>
        <img src="img/rock.svg" alt="" id="user-img">
      </div>

    </div>
    
    <div id="btns-container">
      <button id="rock" type="button">        
        <img src="img/rock.svg" alt="piedra" >
      </button>
      <button id="paper" type="button">        
        <img src="img/paper.svg" alt="papel" >
      </button>
      <button id="scissors" type="button">        
        <img src="img/scissors.svg" alt="tijera" >
      </button>

    </div>


    <footer>
      <p>Hecho por Aye Alvo ></p>
    </footer>
  </div>

  <!-- <script src="sweetalert2.all.min.js"></script> -->
  <script src="app.js"></script>
</body>
</html>
